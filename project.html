<!DOCTYPE html>
<html>
<head>
  <title>DOM Example 1</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Click the Button to Change Background!</h1>
  <button onclick="changeBg()">Change Background</button>

  <script>
    function changeBg() {
      document.body.style.backgroundColor = 
        document.body.style.backgroundColor === "lightblue" ? "white" : "lightblue";
    }
  </script>
</body>
</html>
