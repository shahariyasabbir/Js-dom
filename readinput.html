<!DOCTYPE html>
<html>
<head>
  <title>querySelector Example 4</title>
</head>
<body>
  <input type="text" class="myInput" placeholder="Type something...">
  <button onclick="showValue()">Show</button>
  <p id="result"></p>

  <script>
    function showValue() {
      let text = document.querySelector(".myInput").value;
      document.querySelector("#result").innerHTML = "You typed: " + text;
    }
  </script>
</body>
</html>
