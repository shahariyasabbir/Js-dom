<!DOCTYPE html>
<html>
<head>
  <title>querySelector Example 1</title>
  <style>
    h1 { text-align: center; }
    button { margin-left: 20px; }
  </style>
</head>
<body>
  <h1>Hello DOM</h1>
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      document.querySelector("h1").style.color = "green";
    }
  </script>
</body>
</html>
